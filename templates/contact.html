{% extends 'base.html'%}
{% block content %}
<!-- start inner-banner -->
<section class="inner-banner">
    <!-- <h1 class="font-weight-bold text-center">Contact Us</h1> -->
</section>
<!-- end inner-banner -->
<!-- start contact -->
<section class="contact-section">
    <div class="container">
        <div class="sec-title text-center mb-3" data-aos="fade-up" data-aos-duration="1000">
            <span class="title">Contact</span>
            <h2>Nous contacter</h2>
            <div class="divider">
                <span class="fa fa-mortar-board"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div class="contact-form p-5" data-aos="zoom-in" data-aos-duration="1000">
                    <div class="border-line"></div>
                    <h3 class="font-weight-bold color-orange">Poster Un Message</h3>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nom">Votre nom</label>
                            <input class="form-control" id="nom" placeholder="Nom complet" type="text" name="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Votre adresse de courriel</label>
                            <input class="form-control" id="email"
                                   placeholder="Email" type="email" name="email" required>
                            <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                                else.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="objet">Objet</label>
                            <input  class="form-control" id="objet" name="objet"
                                    placeholder="Objet" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" maxlength="300" class="form-control" name="message"></textarea>
                        </div>
                        
                        <button class="btn theme-orange border-0 mt-4" type="submit">Envoyer un Message</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 ml-minus">
                <div class="media p-3 align-items-center theme-blue mb-3" data-aos="zoom-in" data-aos-duration="1000">
                    <div class="media-body text-left">
                        <h6 class="color-orange font-weight-bold mb-1">Address</h6>
                        <p class="mb-0">503 Old Buffalo Street
                            Northwest #205, New York-3087</p>
                    </div>
                    <i class="fa fa-map-marker" aria-hidden="true" data-aos="zoom-in" data-aos-duration="1500" style="font-size:48px;color:#1f8fed;"></i>
                </div>
                <div class="media p-3 align-items-center theme-blue mb-3" data-aos="zoom-in" data-aos-duration="1000">
                    <div class="media-body text-left">
                        <h6 class="color-orange font-weight-bold mb-1">Email</h6>
                        <p class="mb-0">support@gmail.com</p>
                    </div>
                    
                         <i class="fa fa-envelope" aria-hidden="true" data-aos="zoom-in" data-aos-duration="1500" style="font-size:48px;color:#1f8fed;"></i>
                </div>
                <div class="media p-3 align-items-center theme-blue" data-aos="zoom-in" data-aos-duration="1000">
                    <div class="media-body text-left">
                        <h6 class="color-orange font-weight-bold mb-1">Contact Number</h6>
                        <p class="mb-0">+821 (2365) 456 90</p>
                    </div>
                    <i class="fa fa-phone" aria-hidden="true" data-aos="zoom-in" data-aos-duration="1100" style="font-size:48px;color:#1f8fed;"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end contact -->
<!-- start map -->
<section class="map">
    <iframe src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=senegal ambassade france&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" class="w-100 border-0" height="450"   allowfullscreen=""></iframe>
</section>
<!-- end map -->
{% endblock %}
